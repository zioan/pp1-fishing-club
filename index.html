<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for SEO -->
  <meta name="description" content="Apen Fishing Club. Your fishing club in Apen-Niedersachsen.">
  <meta name="keywords" content="fishing, fishing club, fishing club membership, sport, outdoor, Apen, Niedersachsen">
  <meta name="author" content="Ioan Zaharia" />
  <title>Apen Fishing Club</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
  <!-- Header -->
  <header>
      <div id="navbar">
        <a href="index.html" id="logo">
          <span>Apen</span><i class="fa-solid fa-fish"></i></a>
      <button class="nav-toggler" aria-label="toggle main menu" onclick="toggleNavbarVisibility()">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav>
        <ul>
          <li><a href="#" onclick="toggleNavbarVisibility()">Home</a></li>
          <li><a href="#" onclick="toggleNavbarVisibility()">Membership</a></li>
          <li><a href="#" onclick="toggleNavbarVisibility()">Gallery</a></li>
          <li><a href="#" onclick="toggleNavbarVisibility()">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <!-- Main content -->
    <main>

      <section id="hero">
        <div class="text-overlay">
          <h1>Your fishing club in Apen</h1>
          <p>Together since 1870</p>
        </div>
      </section>

    </main>

    <footer>
      <p>footer content</p>
    </footer>
  </div>

  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

  <!-- JavaScript code to handle the main navigation behavior in terms of display width -->
  <script>
    // Get DOM elements and initializing global variable to handle screen size
    var nav = document.querySelector("nav");
    var navBar = document.querySelector("#navbar");
    var windowWidth = "small";
    // Function to toggle navbar visibility 
    function toggleNavbarVisibility() {
      // Early return if the screen is too large, so the rest of the function doesn't run if the condition is not met
      if (windowWidth === "large") {
        return
      }

      if (nav.style.display === "none") {
        nav.style.display = "inline-block";
        navBar.style.flexDirection = "column";
      } else {
        nav.style.display = "none";
      }
    }
    // Function to check the current window size
    function checkWindowSize() {
      if (window.innerWidth <= 768) {
        windowWidth = "small";
        nav.style.display = "none";
      } else {
        windowWidth = "large";
        nav.style.display = "inline-block";
        navBar.style.flexDirection = "row"
      }
    }
    // Initial check
    checkWindowSize();
    // Add event listener for window resize
    window.addEventListener('resize', checkWindowSize);
  </script>
</body>

</html>
